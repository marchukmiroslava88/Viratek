<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Viratek</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<section class="online-calc online-calc-step-2">
  <h2 class="font-weight-bold">Он-лайн калькулятор</h2>
  <p>2 шаг из 5</p>
  <div class="progress"></div>
  <h3 class="online-calc-step-2__title">Новостройка или вторичное</h3>
  <div class="d-flex flex-wrap">
    <div class="online-calc-step-2__item">
      <div>
        <img src="images/new-house_img.jpg" alt="" class="d-block">
      </div>
      <input type="radio" id="new" name="type-obj" value="new" checked>
      <label for="new">Новостройка</label>
      <p>На отделке не появятся трещины — мы выполняем комплекс мер, которые предусматривают усадку дома.</p>
    </div>
    <div class="online-calc-step-2__item">
      <div>
        <img src="images/second-hand_img.jpg" alt="" class="d-block">
      </div>
      <input type="radio" id="second" name="type-obj" value="second">
      <label for="second">Вторичное жилье</label>
      <p>Производим полную или частичную реконструкцию, договариваемся с соседями и решаем вопросы, связанные с ремонтом.</p>
    </div>
  </div>
  <a class="button-next" href="#">Далее</a>
</section>
<!-- ./online-calc-step-2 -->

</body>
</html>

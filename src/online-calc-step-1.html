<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Viratek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
  <section class="online-calc-step-1">
    <h2 class="font-weight-bold">Он-лайн калькулятор</h2>
    <p>1 шаг из 5</p>
    <div class="progress"></div>
    <div class="online-calc-step-1__item d-flex flex-wrap">
      <div class="mr-5 mb-3 mb-sm-0">
        <h3 class="online-calc-step-1__title">Общая площадь:</h3>
        <input type="text">м.кв.
      </div>
      <div>
        <h3 class="online-calc-step-1__title">Площадь санузла:</h3>
        <input type="text">м.кв.
      </div>
    </div>
    <div class="online-calc-step-1__item d-flex">
      <div>
      <h3 class="online-calc-step-1__title">Тип объекта:</h3>
        <input type="radio" id="type-obj1" name="type-obj" value="flat" checked>
        <label for="type-obj1">Квартира</label>
        <input type="radio" id="type-obj2" name="type-obj" value="house">
        <label for="type-obj2">Частный дом</label>
        <input type="radio" id="type-obj3" name="type-obj" value="com">
        <label for="type-obj3">Коммерческий объект</label>
      </div>
    </div>
    <div class="online-calc-step-1__item d-flex">
      <div>
        <h3 class="online-calc-step-1__title">Количество комнат:</h3>
        <input type="radio" id="num-room-s" name="num-room" value="studio" checked>
        <label for="num-room-s">Студия</label>
        <input type="radio" id="num-room-1" name="num-room" value="1">
        <label for="num-room-1">1</label>
        <input type="radio" id="num-room-2" name="num-room" value="2">
        <label for="num-room-2">2</label>
        <input type="radio" id="num-room-3" name="num-room" value="3">
        <label for="num-room-3">3</label>
        <input type="radio" id="num-room-4" name="num-room" value="4">
        <label for="num-room-4">4</label>
        <input type="radio" id="num-room-5" name="num-room" value="5">
        <label for="num-room-5">5</label>
      </div>
    </div>
    <a class="button-next" href="#">Далее</a>
  </section>
  <!-- ./online-calc-step-1 -->

  </body>
</html>

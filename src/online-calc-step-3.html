<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Viratek</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<section class="online-calc online-calc-step-3">
  <h2 class="font-weight-bold">Он-лайн калькулятор</h2>
  <p>3 шаг из 5</p>
  <div class="progress"></div>
  <h3 class="online-calc-step-3__title">Тип отделки стен</h3>
  <div class="d-flex flex-wrap">
    <div class="online-calc-step-3__item">
      <input type="radio" id="type-wall-decor1" name="type-wall-decor" value="wallpaper" checked>
      <label for="type-wall-decor1">Оклейка стен обоями</label>
      <p>Позволяет получить помещение с красивой и недорогой отделкой.</p>
    </div>
    <div class="online-calc-step-3__item">
      <input type="radio" id="type-wall-decor2" name="type-wall-decor" value="paint">
      <label for="type-wall-decor2">Стены под покраску</label>
      <p>Аккуратное и практичное покрытие, но с дорогостоящими процессами подготовки и выполнения.</p>
    </div>
    <div class="online-calc-step-3__item">
      <input type="radio" id="type-wall-decor3" name="type-wall-decor" value="plaster">
      <label for="type-wall-decor3">Декоративная штукатурка</label>
      <p>Уникальная, экологичная и долговечная отделка, но удовольствие не из дешевых.</p>
    </div>
  </div>
  <a class="button-next" href="#">Далее</a>
</section>
<!-- ./online-calc-step-2 -->

</body>
</html>
